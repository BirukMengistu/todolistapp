<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom_styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Todo-App</title>
</head>
<body>
    <nav class="bg-info p-3">
        <h1 class="text-white text-center">Todo application with jsonplaceholder</h1>
      </nav>
    
      <form id="todoForm" class="container">
        <div class='d-flex justify-content-between align-items-center'>
         
            <div class="input-group my-3">
               <div class='d-flex justify-content-between'>
                <input type="text" id="todoInput" class="form-control" placeholder="Add todo">  
                <button id='btn-add' class="btn btn-info">ADD</button>
              </div>
              
             </div>
         
            
       
          
          <div class="input-group my-3">
              <select id="taskStatus">
                <option value="all">All Task</option>
                <option value="complete">COMPLETED</option>
                <option value="uncomplete">UNCOMPLETED</option>
              </select>
           
            <button id= 'btn-filter' class="btn btn-info">FILTER</button>
           </div>
          
        </div>
        <div id="input-feedback"></div>
      </form>
      
      <div id="output" class="container">
    
        <div class="card p-1 m-2">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h3 class="m-2">Todo title</h3>
            <div class="buttons">
              <button type="button" class="btn btn-danger btn-sm"><i class="fa  fa-trash fa-2x"></i></button>
            </div>
          </div>
        </div>
    
        
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/app.js"></script> 
</body>
</html>
